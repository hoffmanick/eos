<style>
html, body { min-height: 100%; }
#wheel {
  animation-name: rotation;
  animation-duration: 0s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(1080deg);
  }
}

  #formm {
    display:grid;
    justify-content:center;
  }

  #three, #four, #five, #six, #seven, #eight, #nine, #ten, #eleven {
    display: none;
  }

  section {
    background-color: palegoldenrod;
  }
  
</style>
<div style="display:grid;grid-template-columns:auto auto;">
<div id="colleft" style="display:grid;align-content:center;">
<div style="padding-top:10px;">
  <h1 style="text-align:center;">Spin the wheel!</h1>
  <p style="text-align:center;">Sign up for our mailing list to spin the wheel and see what prize you get</p>
</div>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <br>
  <div id="thebuttons">
  <button type="button" id="pollen">Pollen</button>
  <button type="button" id="other">Other</button>
  <button type="button" id="three">three</button>
  <button type="button" id="four">four</button>
  <button type="button" id="five">five</button>
  <button type="button" id="six">six</button>

  <button type="button" id="nine">four</button>

<br>
  </div>
</div>
<div id="colright">
<div style="display:grid;justify-content:center;">
  <img src="{{site.baseurl}}/images/wheel.png" id="wheel" style="height:460px;margin-top:20px;">
</div>
</div>
</div>

    const image = document.getElementById('wheel');
    const form = document.getElementById('formm');
    const pollen = document.getElementById('pollen');
    const other = document.getElementById('other');
    const buttons = document.getElementById('thebuttons');
    const three = document.getElementById('three');

    other.addEventListener('click', () => {
      pollen.innerHTML = "Biomarkers";

      four.style.display = "block";
      five.style.display = "block";

      nine.style.display = "block";
      ten.style.display = "block";

    {
      image.src = "{{site.baseurl}}/images/hat.png";

    {

}, 2000);

}, 5000);
  });
